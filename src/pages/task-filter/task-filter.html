<ion-header>

  <ion-navbar>
    <ion-title>taskFilter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>TO BE DONE</p>
    <ion-segment [(ngModel)]="type" >
        <ion-segment-button value="All">
          All
        </ion-segment-button>
        <ion-segment-button value="In person">
          In person
        </ion-segment-button>
        <ion-segment-button value="Online">
          Online
          </ion-segment-button>
      </ion-segment>
  <ion-item>
    <ion-label stacked>Category</ion-label>
    <ion-select [(ngModel)]="taskCat" interface="popover">
          <ion-option [value]="all" >All categories</ion-option>
          <ion-option *ngFor="let category of taskCategory" [value]="category.name">{{category.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item >
    <ion-label stacked>Location</ion-label>
    <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text"
    placeholder="Any location">
    </ion-input>
  </ion-item>
  <p>DISTANCE</p>
  <p item-end>{{distance}}</p>
  <ion-item>
    <ion-range min="1" max="6" step="1" [(ngModel)]="range" (ionChange)="showDistance($event)"></ion-range>
  </ion-item>
  <p>PRICE RANGE</p>
  <ion-item >
    <ion-input  [(ngModel)]="min" type="number"
    placeholder="$ MIN">
    </ion-input>
  </ion-item>
  <ion-item >
    <ion-input  [(ngModel)]="max" type="number"
    placeholder="$ MAX">
    </ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Hide assigned task</ion-label>
      <ion-toggle [(ngModel)]="hide" ></ion-toggle>
    </ion-item>
  <button ion-button block
    (click)=" applyFilter(taskCat, min, max, type, hide)">
    Post Task
  </button>
</ion-content>
