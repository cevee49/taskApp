<ion-header>

  <ion-navbar>
    <ion-title>Filter Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label stacked class="left">To Be Done</ion-label>
      <ion-segment [(ngModel)]="type" >
        <ion-segment-button value="All">
          All
        </ion-segment-button>
        <ion-segment-button value="In person">
          In person
        </ion-segment-button>
        <ion-segment-button value="Online">
          Online
          </ion-segment-button>
      </ion-segment>

  <ion-item>
    <ion-label stacked>Category</ion-label>
    <ion-select [(ngModel)]="taskCat" interface="popover">
          <ion-option [value]="all" >All categories</ion-option>
          <ion-option *ngFor="let category of taskCategory" [value]="category.name">{{category.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item >
    <ion-label stacked>Location</ion-label>
    <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text"
    placeholder="Any location">
    </ion-input>
  </ion-item>
  <ion-item >
      <ion-label stacked>Distance</ion-label>
      <p item-end>{{distance}} km</p>
    <ion-range min="1" max="6" step="1" [(ngModel)]="range" (ionChange)="showDistance($event)" ></ion-range>
  </ion-item>

  <ion-label stacked class="left">Price Range</ion-label>
    <ion-grid>  
      <ion-row>
          <ion-col><ion-input  [(ngModel)]="min" type="number"
            placeholder="$ MIN">
          
          </ion-input></ion-col>
          <ion-col> <ion-input  [(ngModel)]="max" type="number"
            placeholder="$ MAX">
            </ion-input></ion-col>
         
    </ion-row>
  </ion-grid>
  
  <ion-item>
      <ion-label>Hide assigned task</ion-label>
      <ion-toggle [(ngModel)]="hide" ></ion-toggle>
    </ion-item>
  <button ion-button block
    (click)=" applyFilter(taskCat, min, max, type, hide)">
    Apply Filter
  </button>
</ion-content>
