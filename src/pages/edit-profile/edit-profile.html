<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="profile-bg"></div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" src={{userProfile?.photo}}>
      </div>
    </div>
      <button ion-button icon-only (click)="openGallery()">
        choose from gallery
      </button>
      <button ion-button icon-only (click)="openCamera()">
        take new photo
      </button>
      <form [formGroup]="editProfileForm" (submit)="updateProfile()" novalidate>
        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input formControlName="firstName" type="text" placeholder="Your first name">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!editProfileForm.controls.firstName.valid && editProfileForm.controls.firstName.dirty">
            <p>Your first name has to be at least 2 characters long.</p>
        </ion-item>
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input formControlName="lastName" type="text" placeholder="Your last name">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!editProfileForm.controls.lastName.valid && editProfileForm.controls.lastName.touched">
            <p>Your last name has to be at least 2 characters long.</p>
        </ion-item>
        <ion-item>
          <ion-label stacked>About Me</ion-label>
          <ion-textarea formControlName="aboutMe" type="text"
          placeholder="Describe yourself">
          </ion-textarea>
        </ion-item>
        <div padding>
            <button ion-button block type="submit" [disabled]="!editProfileForm.valid">
                Save changes
            </button>
        </div> 
    
    
      </form>
