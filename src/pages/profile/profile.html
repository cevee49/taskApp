<ion-header>

  <ion-navbar>
      <!-- <ion-buttons start>
          <button ion-button (click)="openNotif()" >
          <ion-icon name="notifications"></ion-icon>
        </button>
        </ion-buttons> -->
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
      </button> -->
      <button end ion-button icon-only (click)="presentPopover()">
        <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- <div id="profile-bg"></div>
      <div id="content"> -->
        <div id="profile-info" class="profile-image">
          <img id="profile-image" src="{{userProfile?.photo}}">
          <h3 id="profile-name" text-capitalize>{{userProfile?.firstName}} {{userProfile?.lastName}}</h3>
          <!-- <span id="profile-description">Co-creator of <a href="https://twitter.com/ionicframework">@ionicframework</a>, founder of
            <a href="https://twitter.com/driftyco">@driftyco</a></span> -->
        </div>
      <!-- </div> -->
      <div>
        <ion-segment [(ngModel)]="review">
          <ion-segment-button value="tasker">
          As Tasker
          </ion-segment-button>
          <ion-segment-button value="poster">
           As Poster
          </ion-segment-button>
        </ion-segment>   
      </div>
      <div [ngSwitch]="review">
          <div *ngSwitchCase="'tasker'">
              <rating [(ngModel)]="userProfile.taskerReviewAve" 
              readOnly="true" 
              max="5" 
              emptyStarIconName="star-outline" 
              halfStarIconName="star-half" 
              starIconName="star" 
              nullable="false" 
              *ngIf="( userProfile?.taskerReview>0 )"
              >  
            </rating>
              <div  *ngIf="( userProfile?.taskerReview==0) ">
                <p class="nolist">No review yet</p> 
              </div>  
          </div>
          <div *ngSwitchCase="'poster'">
              <rating [(ngModel)]="userProfile.posterReviewAve" 
              readOnly="true" 
              max="5" 
              emptyStarIconName="star-outline" 
              halfStarIconName="star-half" 
              starIconName="star" 
              nullable="false" 
              *ngIf="( userProfile?.posterReview>0 )">  
            </rating>
            <div class="nolist" *ngIf="( userProfile?.posterReview==0) ">
                No review yet
            </div>  
          </div>
         
        </div>
        
    <div class="fullbtn">
        <button ion-button outline
      (click)="openReview()">
      SEE FULL REVIEWS
    </button>
    </div>

   <ion-item>
      <h2>About Me</h2>
      <p>{{userProfile?.aboutMe}}</p>
   </ion-item>
  </ion-list>

</ion-content>
