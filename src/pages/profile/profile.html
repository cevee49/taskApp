<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>
    <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/me.png">
          <h3 id="profile-name">Max</h3>
          <span id="profile-description">Co-creator of <a href="https://twitter.com/ionicframework">@ionicframework</a>, founder of
            <a href="https://twitter.com/driftyco">@driftyco</a></span>
        </div>
      </div>
    <ion-item (click)="updateName()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> Name </ion-col>
            <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
              {{userProfile?.firstName}} {{userProfile?.lastName}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile"
            *ngIf="!userProfile?.firstName">
              <span> Tap here to edit. </span>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-6> Email </ion-col>
          <ion-col col-6 *ngIf="userProfile?.email">
          {{userProfile?.email}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
           <span> Tap here to edit. </span>
         </ion-col>
        </ion-row>
     </ion-grid>
    </ion-item>
    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col col-6> Password </ion-col>
          <ion-col col-6 class="placeholder-profile">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
