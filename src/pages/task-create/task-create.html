<ion-header>

  <ion-navbar>
    <ion-title>TaskCreate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Task Name</ion-label>
    <ion-input [(ngModel)]="taskName" type="text"
    placeholder="e.g. Paint a bedroom" >
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Category</ion-label>
    <ion-select [(ngModel)]="taskCat" interface="popover">
        <!-- <ion-item *ngFor="let category of taskCategory"> -->
          <ion-option *ngFor="let category of taskCategory" [value]="category.name">{{category.name}}</ion-option>
        <!-- </ion-item> -->
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="taskDescription" type="text"
    placeholder="Describe your task">
    </ion-textarea>
  </ion-item>
    <ion-item>
      <ion-label>This is an online task</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="online.checked" ></ion-checkbox>
    </ion-item>
  <ion-item *ngIf="!online.checked">
    <ion-label stacked>Location</ion-label>
    <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text"
    placeholder="Where is your location?">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Budget (per tasker)</ion-label>
    <ion-input [(ngModel)]="taskBudget" type="number"
    placeholder="What's your budget?">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>How many Tasker do you need?</ion-label>
    <ion-input [(ngModel)]="taskerNumber" type="number">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Due Date</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY"
    [(ngModel)]="taskDate">
    </ion-datetime>
  </ion-item>
  <button ion-button block
    (click)=" createTask(taskName, taskDate, taskCat,taskDescription, taskBudget, taskerNumber)">
    Post Task
  </button>
</ion-content>
