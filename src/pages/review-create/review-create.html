<ion-header>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <ion-navbar>
    <ion-title>Leave Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="reviewForm" (submit)="addReview()" novalidate >
      <ion-item>
        <p>Please rate your experience between 1-5 stars!</p>
          <rating formControlName="rate" 
          readOnly="false" 
          max="5" 
          emptyStarIconName="star-outline" 
          halfStarIconName="star-half" 
          starIconName="star" 
          nullable="false" 
        > 
          <!-- (ngModelChange)="onModelChange($event)" -->
        </rating>
      </ion-item>
    

<ion-item>
  <ion-label stacked>Tell us about your experience</ion-label>
  <ion-textarea formControlName="review" type="text"
  placeholder="Describe your experience">
  </ion-textarea>
</ion-item>
<button ion-button block color="light" type="submit" [disabled]="!reviewForm.valid" >Let us know!</button>
</form>
</ion-content>
