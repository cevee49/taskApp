<ion-header>

  <ion-navbar>
    <ion-title>reviewList</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="review">
      <ion-segment-button value="tasker">
        Posted
      </ion-segment-button>
      <ion-segment-button value="poster">
        Offered
      </ion-segment-button>
      <!-- <ion-segment-button value="ducklings">
        Ducklings
      </ion-segment-button> -->
    </ion-segment>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="review">
    <ion-list *ngSwitchCase="'tasker'">
      <ion-item *ngFor="let taskerReview of taskerReviewList">
        <rating [(ngModel)]="taskerReview.rate" 
        readOnly="readOnly" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        > 
        </rating>
        <p>{{taskerReview?.review}}</p>
        <p>{{taskerReview?.rate}}</p>
      </ion-item>
    </ion-list>
    </div>
</ion-content>
