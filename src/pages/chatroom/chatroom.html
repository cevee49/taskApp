<ion-header>

  <ion-navbar>
    <ion-title>{{buddy?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="sendPicMsg()">
      <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
        <!-- <ion-avatar item-left *ngIf="item.sender === this.buddy.id">
          <img src="{{buddy.photo}}">
        </ion-avatar> -->
        <p> {{item?.timestamp | date:'short'}}</p>
        <div class="bubble me" *ngIf="item.sender === this.buddy.id">
          <h3>{{item.message}}</h3>
        </div>
        <!-- <ion-avatar item-right *ngIf="item.sender != this.buddy.id">
          <img src="{{this.userProfile?.photo}}">
        </ion-avatar> -->
        <div class="bubble you" *ngIf="item.sender != this.buddy.id">
          <h3>{{item.message}}</h3>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
