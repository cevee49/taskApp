<ion-header>

  <ion-navbar>
    <ion-title>TaskDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{currentTask?.name}}</h2>
  <p>Posted by {{currentTask?.posterName}}  {{currentTask?.createdAt | date:'short'}}</p>
  <p>Date: <strong>{{currentTask?.date}}</strong></p>
  <div  *ngIf="!currentTask?.tasker && candidateList?.length>0 && currentTask?.taskerNumber>0">
    <ion-item>
      <!-- <ion-icon name="logo-twitter" item-start></ion-icon> -->
      <h2>OFFERS</h2>
      <ion-badge item-end>{{candidateList?.length}}</ion-badge>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let candidate of candidateList">
      <ion-avatar item-start>
        <img [src]="null" />
      </ion-avatar>
      <h2>{{candidate?.name}}</h2>
      <div  *ngIf="(userId == this.currentTask.poster)">
      <p>${{candidate?.offerPrice}}</p>
      <button ion-button block
      (click)="addTasker(candidate.id)">
      Assign
      </button>
      <button ion-button block
      (click)="chat(candidate?.id, currentTask?.id )">
      CHAT
      </button>
    </div>
      </ion-item>
    </ion-list>
  </div>
  <div  *ngIf="taskerList?.length>0 || completedList?.length>0">
    <h2>Tasker</h2>
    <ion-item *ngFor="let tasker of taskerList">
    <ion-avatar item-start>
        <img [src]="null" />
    </ion-avatar>
    <p>{{tasker?.name}}</p>
    <div  *ngIf="(userId == currentTask?.poster)">
    <button ion-button block
    (click)="completeTask(tasker?.id)" *ngIf="!tasker?.completed">
    COMPLETE
    </button>
    <button ion-button block
    (click)="completeTask(tasker?.id)" disabled *ngIf="tasker?.completed">
    COMPLETED
    </button>
    </div>
  </ion-item>
  </div>
  <div  *ngIf="!(userId == this.currentTask.poster)">
    <button ion-button block
    (click)="addCandidate()">
    Make Offer
    </button>
  </div>
  <div *ngIf="!(currentTask?.poster == userId)">
    <button ion-button block
    (click)="chat(currentTask?.poster, currentTask?.id )">
    CHAT
    </button>
  </div>
</ion-content>
