<ion-header>

  <ion-navbar>
    <ion-title>TaskList</ion-title>
    <button ion-fab mini (click)="openChatlist()"><ion-icon name="mail" ></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <button ion-fab mini (click)="openFilter()"><ion-icon name="funnel" ></ion-icon>
    </button>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let task of taskList"
    (click)="goToTaskDetail(task.id)">
    <ion-avatar item-start>
      <img [src]="task?.profilePicture" />
    </ion-avatar>
    <h2>{{task?.name}}</h2>
    <p>Pay: <strong>${{task?.budget}}</strong></p>
    <p>Date: <strong>{{task?.date}}</strong></p>
    <p>Available position: <strong>{{task?.taskerNumber}}</strong></p>
    <div  *ngIf="(task?.taskerNumber >0)">
      <p>OPEN</p>
    </div>
    <div  *ngIf="(task?.taskerNumber ==0)">
      <p>ASSIGNED</p>
    </div>
    </ion-item>
  </ion-list>
  <ion-fab bottom center>
    <button ion-fab mini (click)="postTask()"><ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>
</ion-content>
