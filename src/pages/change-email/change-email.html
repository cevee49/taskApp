<ion-header>

  <ion-navbar>
    <ion-title>Change Personal Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- <ion-list-header>
      Personal Information
    </ion-list-header> -->
    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-4> Email </ion-col>
          <ion-col col-8 *ngIf="userProfile?.email">
          {{userProfile?.email}}
          </ion-col>
          <ion-col col-8 class="placeholder-profile" *ngIf="!userProfile?.email">
          <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col col-4> Password </ion-col>
          <ion-col col-8 class="placeholder-profile">
          <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
